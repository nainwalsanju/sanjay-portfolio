<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0F172A"/>
  <rect width="400" height="300" fill="url(#bg6)"/>
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Payment flow -->
  <rect x="120" y="100" width="60" height="30" rx="15" fill="#00D9FF" opacity="0.8"/>
  <text x="150" y="118" text-anchor="middle" fill="#0F172A" font-size="8" font-weight="bold">PAY</text>

  <rect x="220" y="100" width="60" height="30" rx="15" fill="#00D9FF" opacity="0.8"/>
  <text x="250" y="118" text-anchor="middle" fill="#0F172A" font-size="8" font-weight="bold">RECEIVE</text>

  <!-- Refund arrows -->
  <path d="M180 115 L210 115 L205 110 M210 115 L205 120" stroke="#00D9FF" stroke-width="3" fill="none"/>
  <path d="M190 135 L160 135 L165 140 M160 135 L165 130" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <text x="195" y="95" text-anchor="middle" fill="#00D9FF" font-size="8">SUCCESS</text>
  <text x="175" y="155" text-anchor="middle" fill="#ff6b6b" font-size="8">REFUND</text>

  <!-- Database -->
  <rect x="160" y="180" width="80" height="40" rx="5" fill="#00D9FF" opacity="0.3" stroke="#00D9FF" stroke-width="2"/>
  <rect x="165" y="185" width="70" height="6" fill="#00D9FF"/>
  <rect x="165" y="195" width="70" height="6" fill="#00D9FF"/>
  <rect x="165" y="205" width="70" height="6" fill="#00D9FF"/>
  <text x="200" y="225" text-anchor="middle" fill="#00D9FF" font-size="8">RECORDS</text>

  <!-- Success indicators -->
  <circle cx="150" cy="110" r="5" fill="#00D9FF"/>
  <path d="M145 110 L148 113 L155 106" stroke="#0F172A" stroke-width="1.5" fill="none"/>

  <circle cx="250" cy="110" r="5" fill="#00D9FF"/>
  <path d="M245 110 L248 113 L255 106" stroke="#0F172A" stroke-width="1.5" fill="none"/>

  <!-- Refund cycle -->
  <path d="M130 140 Q120 150 130 160 Q140 170 150 160 Q160 150 150 140 Q140 130 130 140"
        fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.7"/>

  <text x="200" y="270" text-anchor="middle" fill="#00D9FF" font-size="14" font-weight="bold">BharatPe Refund Service</text>
  <text x="200" y="290" text-anchor="middle" fill="#94a3b8" font-size="10">Payment Processing</text>
</svg>