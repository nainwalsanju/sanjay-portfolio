<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fluctuationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5f6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#fluctuationGrad)"/>

  <!-- Main chart area -->
  <rect x="50" y="30" width="300" height="180" rx="8" fill="none" stroke="#00ffff" stroke-width="2"/>

  <!-- Y-axis labels -->
  <text x="35" y="55" font-size="9" fill="#00ffff" opacity="0.6">HIGH</text>
  <text x="30" y="120" font-size="9" fill="#00ffff" opacity="0.6">NORMAL</text>
  <text x="40" y="195" font-size="9" fill="#00ffff" opacity="0.6">LOW</text>

  <!-- Grid lines -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#00ffff" stroke-width="0.5" opacity="0.2" stroke-dasharray="2,2"/>
  <line x1="50" y1="150" x2="350" y2="150" stroke="#00ffff" stroke-width="0.5" opacity="0.2" stroke-dasharray="2,2"/>

  <!-- Normal transaction wave -->
  <path d="M 60 140 Q 90 120 120 140 T 180 140 T 240 140 T 300 140 T 340 140"
        stroke="#00ff88" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Fluctuation spike (red anomaly) -->
  <path d="M 200 140 L 215 70 L 230 140" stroke="#ff6b6b" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="215" cy="70" r="12" fill="#ff6b6b" opacity="0.8"/>
  <text x="215" y="76" text-anchor="middle" font-size="14" fill="white" font-weight="bold">!</text>

  <!-- Detection annotation -->
  <line x1="215" y1="70" x2="250" y2="30" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
  <text x="255" y="40" font-size="10" fill="#ff6b6b" font-weight="bold">ANOMALY DETECTED</text>

  <!-- Status indicators at bottom -->
  <rect x="50" y="230" width="300" height="50" rx="5" fill="#00ffff" opacity="0.08" stroke="#00ffff" stroke-width="1"/>

  <!-- Metric boxes -->
  <g transform="translate(80, 245)">
    <text x="0" y="0" font-size="9" fill="#00ffff" font-weight="bold">Detection Time</text>
    <text x="0" y="15" font-size="11" fill="#00ff88">90% Accuracy</text>
  </g>

  <g transform="translate(190, 245)">
    <text x="0" y="0" font-size="9" fill="#00ffff" font-weight="bold">Downtime Prediction</text>
    <text x="0" y="15" font-size="11" fill="#00ff88">95% Proactive</text>
  </g>

  <g transform="translate(300, 245)">
    <text x="0" y="0" font-size="9" fill="#00ffff" font-weight="bold">False Positive Rate</text>
    <text x="0" y="15" font-size="11" fill="#00ff88">&lt;5%</text>
  </g>
</svg>