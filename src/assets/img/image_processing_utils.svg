<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3d4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5f6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#imageGrad)"/>

  <!-- Library package box -->
  <rect x="60" y="40" width="280" height="200" rx="8" fill="none" stroke="#00ffff" stroke-width="2"/>

  <!-- Package label -->
  <rect x="70" y="50" width="260" height="30" fill="#00ffff" opacity="0.1" rx="5"/>
  <text x="200" y="70" text-anchor="middle" font-size="13" fill="#00ffff" font-weight="bold">image_processing_utils</text>

  <!-- Function modules (horizontal layout) -->
  <!-- Module 1: Resize -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="none" stroke="#00ff88" stroke-width="1.5"/>
    <rect x="5" y="5" width="35" height="35" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
    <text x="22.5" y="28" text-anchor="middle" font-size="8" fill="#00ff88" font-weight="bold">RESIZE</text>
  </g>

  <!-- Module 2: Crop -->
  <g transform="translate(160, 100)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="none" stroke="#ffd93d" stroke-width="1.5"/>
    <path d="M 5 5 L 40 5 L 40 10 L 35 10 L 35 35 L 40 35 L 40 40 L 5 40 Z" fill="none" stroke="#ffd93d" stroke-width="1"/>
    <text x="22.5" y="28" text-anchor="middle" font-size="8" fill="#ffd93d" font-weight="bold">CROP</text>
  </g>

  <!-- Module 3: Filter -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="none" stroke="#ff9d3d" stroke-width="1.5"/>
    <circle cx="22.5" cy="22.5" r="15" fill="none" stroke="#ff9d3d" stroke-width="1"/>
    <circle cx="22.5" cy="22.5" r="10" fill="none" stroke="#ff9d3d" stroke-width="0.5" opacity="0.5"/>
    <text x="22.5" y="28" text-anchor="middle" font-size="8" fill="#ff9d3d" font-weight="bold">FILTER</text>
  </g>

  <!-- Module 4: Rotate -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="45" height="45" rx="4" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M 22.5 5 Q 38 5 38 20 Q 38 35 22.5 35 Q 8 35 8 20" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <polygon points="22.5,5 26,13 19,10" fill="#a78bfa"/>
    <text x="22.5" y="28" text-anchor="middle" font-size="8" fill="#a78bfa" font-weight="bold">ROTATE</text>
  </g>

  <!-- Connection arrows -->
  <path d="M 145 122 L 155 122" stroke="#00ffff" stroke-width="1" marker-end="url(#arrow1)" opacity="0.5"/>
  <path d="M 205 122 L 215 122" stroke="#00ffff" stroke-width="1" marker-end="url(#arrow1)" opacity="0.5"/>
  <path d="M 265 122 L 275 122" stroke="#00ffff" stroke-width="1" marker-end="url(#arrow1)" opacity="0.5"/>

  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00ffff" opacity="0.5"/>
    </marker>
  </defs>

  <!-- API usage info -->
  <rect x="70" y="170" width="260" height="50" fill="#00ffff" opacity="0.05" rx="5" stroke="#00ffff" stroke-width="1"/>
  <text x="200" y="190" text-anchor="middle" font-size="10" fill="#00ffff">NumPy • OpenCV • PIL</text>
  <text x="200" y="210" text-anchor="middle" font-size="9" fill="#00ffff" opacity="0.8">100% Documented • pip-installable • 10+ Utilities</text>
</svg>