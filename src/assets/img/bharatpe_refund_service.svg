<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="paymentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5f6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#paymentGrad)"/>

  <!-- Wallet Icon -->
  <rect x="80" y="60" width="100" height="80" rx="10" fill="none" stroke="#00ffff" stroke-width="3"/>
  <rect x="80" y="60" width="100" height="30" fill="none" stroke="#00ffff" stroke-width="3"/>

  <!-- Coins flowing -->
  <circle cx="200" cy="80" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="220" cy="100" r="8" fill="#00ff88" opacity="0.6"/>
  <circle cx="240" cy="120" r="8" fill="#00ff88" opacity="0.4"/>

  <!-- Checkmark (success) -->
  <g transform="translate(150, 150)">
    <circle r="40" fill="none" stroke="#00ff88" stroke-width="2"/>
    <path d="M -15 0 L -5 10 L 15 -10" stroke="#00ff88" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Processing lines -->
  <line x1="50" y1="250" x2="150" y2="250" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="250" x2="220" y2="250" stroke="#00ffff" stroke-width="2" opacity="0.7"/>
  <line x1="230" y1="250" x2="350" y2="250" stroke="#00ffff" stroke-width="2" opacity="0.5"/>

  <!-- Status dots -->
  <circle cx="60" cy="250" r="3" fill="#00ffff"/>
  <circle cx="155" cy="250" r="3" fill="#00ff88"/>
  <circle cx="225" cy="250" r="3" fill="#00ff88"/>
  <circle cx="350" cy="250" r="3" fill="#00ffff" opacity="0.5"/>
</svg>