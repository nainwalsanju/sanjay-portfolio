<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0F172A"/>
  <rect width="400" height="300" fill="url(#bg5)"/>
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <!-- Network nodes -->
  <circle cx="150" cy="120" r="12" fill="#00D9FF" opacity="0.8"/>
  <circle cx="250" cy="120" r="12" fill="#00D9FF" opacity="0.8"/>
  <circle cx="200" cy="180" r="12" fill="#00D9FF" opacity="0.8"/>
  <circle cx="120" cy="200" r="10" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="280" cy="200" r="10" fill="#ff6b6b" opacity="0.8"/>

  <!-- Network connections -->
  <line x1="150" y1="120" x2="250" y2="120" stroke="#00D9FF" stroke-width="2"/>
  <line x1="150" y1="120" x2="200" y2="180" stroke="#00D9FF" stroke-width="2"/>
  <line x1="250" y1="120" x2="200" y2="180" stroke="#00D9FF" stroke-width="2"/>
  <line x1="200" y1="180" x2="120" y2="200" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="200" y1="180" x2="280" y2="200" stroke="#ff6b6b" stroke-width="2"/>

  <!-- IoT devices -->
  <rect x="140" y="100" width="20" height="15" rx="2" fill="#00D9FF" opacity="0.6"/>
  <rect x="240" y="100" width="20" height="15" rx="2" fill="#00D9FF" opacity="0.6"/>
  <rect x="110" y="185" width="18" height="12" rx="2" fill="#ff6b6b" opacity="0.6"/>
  <rect x="270" y="185" width="18" height="12" rx="2" fill="#ff6b6b" opacity="0.6"/>

  <!-- Security shield -->
  <path d="M190 70 L210 70 L215 90 Q215 105 200 110 Q185 105 185 90 Z"
        fill="none" stroke="#00D9FF" stroke-width="3"/>
  <circle cx="200" cy="85" r="3" fill="#00D9FF"/>

  <!-- Alert waves -->
  <path d="M115 195 Q120 185 125 195" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <path d="M275 195 Q280 185 285 195" stroke="#ff6b6b" stroke-width="3" fill="none"/>

  <text x="200" y="260" text-anchor="middle" fill="#00D9FF" font-size="14" font-weight="bold">IoT Botnet Detection</text>
  <text x="200" y="280" text-anchor="middle" fill="#94a3b8" font-size="10">& Classification</text>
</svg>