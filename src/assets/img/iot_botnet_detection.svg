<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2d4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d4d6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#botnetGrad)"/>

  <!-- IoT Devices (nodes) -->
  <circle cx="100" cy="80" r="25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="100" cy="80" r="20" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>

  <circle cx="300" cy="100" r="25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="300" cy="100" r="20" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>

  <circle cx="200" cy="200" r="25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
  <circle cx="200" cy="200" r="20" fill="none" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>

  <!-- Attack connections (red lines) -->
  <line x1="100" y1="80" x2="200" y2="200" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
  <line x1="300" y1="100" x2="200" y2="200" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>

  <!-- Detection indicators (green checkmarks) -->
  <g transform="translate(100, 80)">
    <circle r="12" fill="#00ff88" opacity="0.9"/>
    <path d="M -4 0 L -1 3 L 4 -2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(300, 100)">
    <circle r="12" fill="#00ff88" opacity="0.9"/>
    <path d="M -4 0 L -1 3 L 4 -2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Classification label -->
  <rect x="180" y="240" width="80" height="40" rx="5" fill="#00ff88" opacity="0.15" stroke="#00ff88" stroke-width="1"/>
  <text x="220" y="265" text-anchor="middle" font-size="12" fill="#00ff88" font-weight="bold">DETECTED</text>
</svg>