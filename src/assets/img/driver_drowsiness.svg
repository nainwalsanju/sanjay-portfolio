<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="driverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d1a2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f2d4d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#driverGrad)"/>

  <!-- Dashboard outline -->
  <rect x="80" y="50" width="240" height="150" rx="10" fill="none" stroke="#ffd93d" stroke-width="2"/>

  <!-- Car steering wheel -->
  <circle cx="200" cy="140" r="35" fill="none" stroke="#ffd93d" stroke-width="3"/>
  <circle cx="200" cy="140" r="8" fill="#ffd93d"/>
  <line x1="200" y1="105" x2="200" y2="95" stroke="#ffd93d" stroke-width="2"/>
  <line x1="200" y1="175" x2="200" y2="185" stroke="#ffd93d" stroke-width="2"/>
  <line x1="165" y1="140" x2="155" y2="140" stroke="#ffd93d" stroke-width="2"/>
  <line x1="235" y1="140" x2="245" y2="140" stroke="#ffd93d" stroke-width="2"/>

  <!-- Eyes with drowsiness indicator -->
  <circle cx="160" cy="110" r="8" fill="none" stroke="#ffd93d" stroke-width="2"/>
  <circle cx="240" cy="110" r="8" fill="none" stroke="#ffd93d" stroke-width="2"/>

  <!-- Drowsiness level indicator (closing eyes) -->
  <line x1="156" y1="112" x2="164" y2="112" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
  <line x1="236" y1="112" x2="244" y2="112" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>

  <!-- Alert indicator -->
  <circle cx="350" cy="100" r="20" fill="#ff6b6b" opacity="0.8"/>
  <text x="350" y="110" text-anchor="middle" font-size="20" fill="white" font-weight="bold">!</text>

  <!-- CV Frame indicator -->
  <rect x="90" y="220" width="220" height="50" rx="5" fill="none" stroke="#00ffff" stroke-width="2"/>
  <text x="200" y="250" text-anchor="middle" font-size="13" fill="#00ffff">Eye Tracking • Face Recognition • Latency &lt;100ms</text>
</svg>