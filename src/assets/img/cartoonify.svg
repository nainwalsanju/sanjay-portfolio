  </defs>

  <!-- Cartoon face -->
  <circle cx="200" cy="130" r="60" fill="#00D9FF" opacity="0.2" stroke="#00D9FF" stroke-width="3"/>
  <circle cx="185" cy="115" r="8" fill="#00D9FF"/>
  <circle cx="215" cy="115" r="8" fill="#00D9FF"/>
  <path d="M190 140 Q200 150 210 140" stroke="#00D9FF" stroke-width="4" fill="none"/>
  <path d="M175 105 Q185 95 195 105" stroke="#00D9FF" stroke-width="3" fill="none"/>
  <path d="M205 105 Q215 95 225 105" stroke="#00D9FF" stroke-width="3" fill="none"/>

  <!-- Filter effects -->
  <rect x="120" y="210" width="40" height="20" rx="10" fill="#00D9FF" opacity="0.5"/>
  <text x="140" y="222" text-anchor="middle" fill="#0F172A" font-size="8" font-weight="bold">BW</text>

  <rect x="170" y="210" width="40" height="20" rx="10" fill="#00D9FF" opacity="0.5"/>
  <text x="190" y="222" text-anchor="middle" fill="#0F172A" font-size="8" font-weight="bold">RGB</text>

  <rect x="220" y="210" width="60" height="20" rx="10" fill="#00D9FF" opacity="0.5"/>
